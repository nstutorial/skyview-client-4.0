<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fuel Entry System</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    padding: 30px;
}

.container {
    max-width: 1100px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    color: #2a5298;
}

form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-bottom: 25px;
}

input, select, textarea {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

textarea {
    resize: none;
}

button {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
}

.submit-btn {
    background: #2a5298;
    color: white;
}

.edit-btn {
    background: #ffc107;
}

.delete-btn {
    background: #dc3545;
    color: white;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

th, td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background: #2a5298;
    color: white;
}

.pagination {
    margin-top: 15px;
    text-align: center;
}

.pagination button {
    margin: 3px;
    background: #2a5298;
    color: white;
}
</style>
</head>

<body>

<div class="container">
    <h2>Fuel Entry System</h2>

    <form id="fuelForm">
        <select id="fuelCenter" required>
            <option value="">Fuel Center</option>
            <option>Indian Oil</option>
            <option>HP Petrol Pump</option>
            <option>Bharat Petroleum</option>
        </select>

        <input type="text" id="vehicleNo" placeholder="Vehicle No" required>
        <input type="date" id="date" required>
        <input type="text" id="billNo" placeholder="Bill No" required>
        <input type="number" id="billAmount" placeholder="Bill Amount" required>
        <input type="number" id="paidAmount" placeholder="Paid Amount" required>
        <input type="text" id="remarks" placeholder="Remarks">
        <button type="submit" class="submit-btn">Add Entry</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Fuel Center</th>
                <th>Vehicle No</th>
                <th>Date</th>
                <th>Bill No</th>
                <th>Bill Amt</th>
                <th>Paid Amt</th>
                <th>Balance</th>
                <th>Remarks</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
</div>

<script>
let entries = [];
let currentPage = 1;
const rowsPerPage = 5;

document.getElementById("fuelForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let entry = {
        fuelCenter: fuelCenter.value,
        vehicleNo: vehicleNo.value,
        date: date.value,
        billNo: billNo.value,
        billAmount: parseFloat(billAmount.value),
        paidAmount: parseFloat(paidAmount.value),
        remarks: remarks.value
    };

    entries.push(entry);
    this.reset();
    renderTable();
});

function renderTable() {
    let tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    let start = (currentPage - 1) * rowsPerPage;
    let end = start + rowsPerPage;
    let paginatedItems = entries.slice(start, end);

    paginatedItems.forEach((entry, index) => {
        let balance = entry.billAmount - entry.paidAmount;

        tableBody.innerHTML += `
        <tr>
            <td>${start + index + 1}</td>
            <td>${entry.fuelCenter}</td>
            <td>${entry.vehicleNo}</td>
            <td>${entry.date}</td>
            <td>${entry.billNo}</td>
            <td>₹${entry.billAmount}</td>
            <td>₹${entry.paidAmount}</td>
            <td>₹${balance}</td>
            <td>${entry.remarks}</td>
            <td>
                <button class="edit-btn" onclick="editEntry(${start + index})">Edit</button>
                <button class="delete-btn" onclick="deleteEntry(${start + index})">Delete</button>
            </td>
        </tr>`;
    });

    renderPagination();
}

function renderPagination() {
    let pagination = document.getElementById("pagination");
    pagination.innerHTML = "";
    let pageCount = Math.ceil(entries.length / rowsPerPage);

    for (let i = 1; i <= pageCount; i++) {
        pagination.innerHTML += `<button onclick="goToPage(${i})">${i}</button>`;
    }
}

function goToPage(page) {
    currentPage = page;
    renderTable();
}

function deleteEntry(index) {
    entries.splice(index, 1);
    renderTable();
}

function editEntry(index) {
    let entry = entries[index];

    fuelCenter.value = entry.fuelCenter;
    vehicleNo.value = entry.vehicleNo;
    date.value = entry.date;
    billNo.value = entry.billNo;
    billAmount.value = entry.billAmount;
    paidAmount.value = entry.paidAmount;
    remarks.value = entry.remarks;

    entries.splice(index, 1);
    renderTable();
}
</script>

</body>
</html>
